flash_living_room:
  alias: Flash salon on
  sequence:
    - alias: Lumi√®re salon On
      service: light.turn_on
      data:
        entity_id: group.lights
    - delay: 00:00:01
    - alias: Light Room1 Off
      service: light.turn_off
      data:
        entity_id: group.lights
    - alias: loop_room1
      service: script.turn_on
      data:
        entity_id: script.flash_loop

flash_loop:
  alias: Flash loop
  sequence:
    - delay: 00:00:01
    - alias: loop_room1
      service: script.turn_on
      data:
        entity_id: script.flash_living_room

trigger_inside_camera_detection:
  alias: Trigger input boolean for motion from Synology API
  sequence:
    - service: input_boolean.turn_on
      entity_id: input_boolean.inside_camera_detection
    - delay: 00:00:05
    - service: input_boolean.turn_off
      entity_id: input_boolean.inside_camera_detection