- id: 'square'
  alias: Press square to open enter lock (maxime)
  trigger:
    - platform: event
      event_type: zwave.scene_activated
      event_data:
          node_id: 32
          scene_id: 1
          scene_data: 7860
    - platform: event
      event_type: zwave.scene_activated
      event_data:
          node_id: 33
          scene_id: 1
          scene_data: 7860
  action:
    service: lock.unlock
    data:
      entity_id: lock.enter
- id: 'circle'
  alias: Press circle to close enter lock (maxime)
  trigger:
