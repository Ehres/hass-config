- alias: Ouverture auto du store du salon
  trigger:
    platform: sun
    event: sunrise
  action:
    service: cover.open_cover
    entity_id: cover.living_room
  condition:
    - condition: state
      entity_id: binary_sensor.living_room_window_sensor
      state: 'off'
    - condition: state
      entity_id: input_boolean.auto_open_covers
      state: 'on'

