- id: '1623188516423'
  alias: Ouverture automatique des stores du bar
  description: ''
  trigger:
  - platform: sun
    event: sunrise
  condition:
  - type: is_not_open
    condition: device
    device_id: 80bcae45f1249cd6353d99013ff717f0
    entity_id: binary_sensor.bar_window_opening_sensor_access_control_window_door_is_open
    domain: binary_sensor
  - condition: state
    entity_id: input_boolean.auto_open_covers
    state: 'on'
  action:
  - service: cover.open_cover
    target:
      entity_id: cover.bar
  mode: single
